<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Know My Phone</title>
    <link rel="shortcut icon" href="smartphone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container pt-5">
        <h1 class="text-center">WelCome to <span class="color-text">Know My Phone</span></h1>
    </header>
<section class="container py-5">
    <div class="search text-center">
        <input type="text" name="" id="search-field" placeholder="Search">
        <button id="search-btn">Search</button>
    </div>
    <div id="no-found-msg" class="my-4 d-none text-center"><h4 class="color-text">No Phone Found</h4></div>
</section>
    <main class="container">
        <section class="container my-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3  g-4">

              </div>

              <div id="show-all" class="text-center my-5">
                <button id="btn-show-all">Show All</button>
              </div>
        </section>

     <section id="spinner" class="spinner my-5">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-danger" role="status">
              
            </div>
          </div>
     </section>

     <section>
        
  <!-- Modal -->
  <div class="modal fade "  id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content details-modal">
        
        <div class="modal-body" id="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
     </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
